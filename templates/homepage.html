<!DOCTYPE html>

    <script>
        function signIn(){
            if(document.getElementById("signIn").className === "notDisplaySignIn"){
                document.getElementById("signIn").style.display = 'block'
                document.getElementById("signIn").style.position = 'absolute'
                document.getElementById("signIn").style.top = '0px'
                document.getElementById("signIn").style.left = '0px'
            }else{
                document.getElementById("signIn").className === "notDisplaySignIn"
            }
        };
        function cancelSignIn(){
            if(document.getElementById("signIn").className === "notDisplaySignIn"){
                document.getElementById("signIn").style.display = 'none'
            }
        };
        window.onload=function(){
            var userName = document.getElementById("userName").innerHTML
            console.log(userName,"userName")
            if(userName){
                document.getElementById("signInStatus").style.display = 'none'
                document.getElementById("userName").style.display = 'block'
                document.getElementById("userName").style.color = 'rgb(105, 105, 105)'
            }
            
        };
        function showProfile(){
            
            var userId = document.getElementById("userId").innerHTML
            var userName = document.getElementById("userName").innerHTML
            localStorage.setItem("userId", userId);
            localStorage.setItem("userName", userName);
            console.log(userId)
            // var data = {
            //     'userId':userId,
            //     'operation':'what'
            // }
            // $.ajax({
            //     type:'POST',
            //     url:"/profile1",
            //     data:data,
            //     success:function (result) {

            //     }
            // })
        }
    </script>
    <script src={{url_for('static',filename='jquery-1.11.0.min.js')}}></script>
</head>
<body>
